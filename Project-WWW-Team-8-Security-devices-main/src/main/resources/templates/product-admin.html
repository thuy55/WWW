<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Product Details || Truemart Responsive Html5 Ecommerce Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/linearicons.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}" />
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}" />
    <link rel="stylesheet" th:href="@{/css/nivo-slider.css}" />

    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />


    <!-- Modernizer js -->
    <script th:src="@{/js/vendor/modernizr-3.5.0.min.js}"></script>

    <script th:src="@{/js/sweetalert2.all.js}"></script>
    <link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}">
    <script th:inline="javascript">
      /*<![CDATA[*/

        var msg = /*[[${msg}]]*/ '';
        var err = /*[[${err}]]*/ '';

        function yourfunction() {
          if(msg!=""&&msg!=null){
            Swal.fire({
              icon: 'success',
              text: msg,
             })
          }
           if(err!=""&&err!=null){
            Swal.fire({
              icon: 'error',
              text: err,
             })
          }
        }

        window.onload = yourfunction;


      /*]]>*/
  </script>
</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
<!-- Main Wrapper Start Here -->
<div class="wrapper">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header th:replace="~{shop::header}"></header>
    <div class="main-product-thumbnail ptb-100 ptb-sm-60">
        <div class="container">
            <div class="thumb-bg">
                <div class="row mt-3">
                    <form class="col-12" style="display:flex; align-items:top;" th:action="@{/product/search}" method="POST" enctype="multipart/form-data">
                        <div class="col-lg-11 col-sm-9 col-xs-6">
                            <div class="form-group col-12">
                                <input type="text" name="name" class="form-control" placeholder="Name" >
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark" ><i class="fa fa-search"></i>Search</button>
                        </div>
                    </form>
                    <div class="col-lg-12 mb-3" style="display:flex; justify-content: left;">
                        <button class="btn btn-success"><a th:href="@{/product/add}" style="color:white;"><i class="fa fa-check-square-o"></i>Add new product</a></button>
                    </div>
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">List Product</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Brand</th>
                                            <th scope="col">Type</th>
                                            <th scope="col">Detail</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Quality</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="product,iter : ${products}">
                                            <td th:text="${iter.index+1}"></td>
                                            <td><img th:src="${product.image}" style="width:100px;height:100px"></td>
                                            <td th:text="${product.name}"></td>
                                            <td th:text="${product.brand}"></td>
                                            <td th:text="${product.type}"></td>
                                            <td th:text="${product.detail}"></td>
                                            <td th:text="${product.price}"></td>
                                            <td th:text="${product.quality}"></td>
                                            <td>
                                                <button class="btn btn-success" th:onclick="'window.location.href = \'' + @{/product/update/{id}(id=${product.id})} + '\''"><i class="fa fa-check-square-o"></i>Update</button>
                                                <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}" th:data-confirm-delete="|Are you sure you want to delete this product ${product.name}?|"
                                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i class="fa fa-close"></i>Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row End -->
            </div>
        </div>
        <!-- Container End -->
    </div>
    <!-- Product Thumbnail End -->
    <!-- Footer Area Start Here -->
    <footer th:replace="~{shop::footer}"></footer>
    <!-- Footer Area End Here -->
</div>
<!-- Main Wrapper End Here -->

<!-- jquery 3.2.1 -->
<script src="/js/vendor/jquery-3.2.1.min.js"></script>
<!-- Countdown js -->
<script src="/js/jquery.countdown.min.js"></script>
<!-- Mobile menu js -->
<script src="/js/jquery.meanmenu.min.js"></script>
<!-- ScrollUp js -->
<script src="/js/jquery.scrollUp.js"></script>
<!-- Nivo slider js -->
<script src="/js/jquery.nivo.slider.js"></script>
<!-- Fancybox js -->
<script src="/js/jquery.fancybox.min.js"></script>
<!-- Jquery nice select js -->
<script src="/js/jquery.nice-select.min.js"></script>
<!-- Jquery ui price slider js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Owl carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- Bootstrap popper js -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- Plugin js -->
<script src="/js/plugins.js"></script>
<!-- Main activaion js -->
<script src="/js/main.js"></script>
</body>

</html>
