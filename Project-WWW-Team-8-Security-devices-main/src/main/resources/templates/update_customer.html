
<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Customer-add</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <!--<link rel="shortcut icon" href="img\favicon.ico">-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/linearicons.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}" />
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}" />
    <link rel="stylesheet" th:href="@{/css/nivo-slider.css}" />

    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />


    <!-- Modernizer js -->
    <script th:src="@{/js/vendor/modernizr-3.5.0.min.js}"></script>
</head>


<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Main Wrapper Start Here -->
<div class="wrapper">
    <header th:replace="~{shop::header}"></header>
    <!-- Shop Page Start -->
    <div class="main-shop-page pt-100 pb-100 ptb-sm-60">
        <div class="container">
            <!-- Row End -->
            <div class="row mt-3">
                <form class="col-12" th:action="@{/customer/update}" th:object="${customer}" method="post" enctype="multipart/form-data" >
                    <div class="form-group">
                        <input type="hidden"  class="form-control"  th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="input-1">UserName :</label>
                        <input type="text" name="input-1" title="userName fail" class="form-control" id="input-1" th:field="*{userName}" placeholder="Input the username" required>
                    </div>
                    <div class="form-group">
                        <label for="input-2">Phone :</label>
                        <input type="text" name="input-2" title="phone fail" class="form-control" id="input-2" th:field="*{phone}" placeholder="Input the phone" required>
                    </div>

                    <div class="form-group">
                        <label for="input-3">Password :</label>
                        <input type="text" name="input-3" title="password fail" class="form-control"  id="input-3" th:field="*{password}" placeholder="Input the password" required>
                    </div>
                    <div class="form-group">
                        <label for="input-4">Address :</label>
                        <input type="text" name="input-4" title="address fail" class="form-control"  id="input-4" th:field="*{address}" placeholder="Input the address" required>
                    </div>
                    <div class="form-group">
                        <label for="input-6">Email</label>
                        <input type="email" class="form-control"  id="input-6" th:field="*{email}" placeholder="Input the email">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="false" th:field="*{gender}">
                        <label class="form-check-label" for="exampleRadios2">
                            MALE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="true" th:field="*{gender}">
                        <label class="form-check-label" for="exampleRadios1">
                            FEMALE
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="input-5">Role</label>
                        <select class="form-control"  id="input-5" th:field="*{role}">
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span th:text="${error}" style="color:red;font-style: oblique;"></span>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn btn-danger px-5"  th:onclick="'window.location.href = \'' + @{/customer/admin} + '\''" ><i class="fa fa-close"></i>CANCEL</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> UPDATE</button>
                    </div>
                </form>
            </div>

            <!-- Row End -->
        </div>
        <!-- Container End -->
    </div>
    <!-- Shop Page End -->

    <!-- Footer Area Start Here -->
    <footer th:replace="~{shop::footer}"></footer>
    <!-- Footer Area End Here -->

</div>
<!-- Main Wrapper End Here -->

<!-- jquery 3.2.1 -->
<script src="/js/vendor/jquery-3.2.1.min.js"></script>
<!-- Countdown js -->
<script src="/js/jquery.countdown.min.js"></script>
<!-- Mobile menu js -->
<script src="/js/jquery.meanmenu.min.js"></script>
<!-- ScrollUp js -->
<script src="/js/jquery.scrollUp.js"></script>
<!-- Nivo slider js -->
<script src="/js/jquery.nivo.slider.js"></script>
<!-- Fancybox js -->
<script src="/js/jquery.fancybox.min.js"></script>
<!-- Jquery nice select js -->
<script src="/js/jquery.nice-select.min.js"></script>
<!-- Jquery ui price slider js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Owl carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- Bootstrap popper js -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- Plugin js -->
<script src="/js/plugins.js"></script>
<!-- Main activaion js -->
<script src="/js/main.js"></script>
</body>


</html>
