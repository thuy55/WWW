<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer-admin</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <!--<link rel="shortcut icon" href="img\favicon.ico">-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/linearicons.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}" />
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}" />
    <link rel="stylesheet" th:href="@{/css/nivo-slider.css}" />

    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />


    <!-- Modernizer js -->
    <script th:src="@{/js/vendor/modernizr-3.5.0.min.js}"></script>

    <script th:src="@{/js/sweetalert2.all.js}"></script>
    <link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}">
    <script th:inline="javascript">
      /*<![CDATA[*/

        var msg = /*[[${msg}]]*/ '';
        var err = /*[[${err}]]*/ '';

        function yourfunction() {
          if(msg!=""&&msg!=null){
            Swal.fire({
              icon: 'success',
              text: msg,
             })
          }
          if(err!=""&&err!=null){
            Swal.fire({
              icon: 'error',
              text: err,
             })
          }
        }

        window.onload = yourfunction;

      /*]]>*/
  </script>
</head>


<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Main Wrapper Start Here -->
<div class="wrapper">
    <!-- Main Header Area Start Here -->
    <header th:replace="~{shop::header}"></header>
    <!-- Main Header Area End Here -->

    <div class="main-shop-page pt-100 pb-100 ptb-sm-60">
        <div class="container">
            <!-- Row End -->
            <div class="row mt-3">
                <form class="col-12" style="display:flex; align-items:top;" action="#" th:action="@{/customer/search}" method="POST" enctype="multipart/form-data">
                    <div class="col-lg-11 col-sm-9 col-xs-6">
                        <div class="form-group col-12">
                            <input type="text" name="phone" class="form-control" placeholder="number phone" >
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark" ><i class="fa fa-search"></i>SEARCH</button>
                    </div>
                </form>
                <div class="col-lg-12 mb-3" style="display:flex; justify-content: left;">
                    <button class="btn btn-success">
                            <a style="color: white;" th:href="@{/customer/add}"><i class="fa fa-check-square-o"></i>ADD CUSTOMER</a>
                    </button>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">LIST CUSTOMER</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">UserName</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">PassWord</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">ACTION</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="customer:${customers}">
                                        <td th:text="${customer.id}"></td>
                                        <td th:text="${customer.userName}"></td>
                                        <td th:text="${customer.phone}"></td>
                                        <td th:text="${customer.password}"></td>
                                        <td th:text="${customer.address}"></td>
                                        <td th:text="${customer.email}"></td>
                                        <td th:text="${customer.gender ? 'FEMALE' : 'MALE'}"></td>
                                        <td th:text="${customer.role}"></td>
                                        <td>
                                            <a class="btn btn-light" th:href="@{/customer/update/{id}(id=${customer.id})}"><i class="fa fa-check-square-o"></i>UPDATE</a>
                                            <a class="btn btn-danger" th:href="@{/customer/delete/{id}(id=${customer.id})}" th:data-confirm-delete="|Are you sure you want to delete this customer ${customer.userName}?|"
                                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i class="fa fa-close"></i>Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row End -->
        </div>
        <!-- Container End -->
    </div>
    <!-- Shop Page End -->

    <!-- Footer Area Start Here -->
    <footer th:replace="~{shop::footer}"></footer>
    <!-- Footer Area End Here -->
</div>
<!-- Main Wrapper End Here -->

<!-- jquery 3.2.1 -->
<script src="/js/vendor/jquery-3.2.1.min.js"></script>
<!-- Countdown js -->
<script src="/js/jquery.countdown.min.js"></script>
<!-- Mobile menu js -->
<script src="/js/jquery.meanmenu.min.js"></script>
<!-- ScrollUp js -->
<script src="/js/jquery.scrollUp.js"></script>
<!-- Nivo slider js -->
<script src="/js/jquery.nivo.slider.js"></script>
<!-- Fancybox js -->
<script src="/js/jquery.fancybox.min.js"></script>
<!-- Jquery nice select js -->
<script src="/js/jquery.nice-select.min.js"></script>
<!-- Jquery ui price slider js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Owl carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- Bootstrap popper js -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- Plugin js -->
<script src="/js/plugins.js"></script>
<!-- Main activaion js -->
<script src="/js/main.js"></script>
</body>


</html>
